# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - Azure-Voice-SDK-WEB-APP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read        # checkout
      id-token: write       # azure/login OIDC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore & Build
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      # IMPORTANT: publish the PROJECT (csproj), not the solution
      # Update the path below if your csproj is elsewhere.
      - name: Publish app
        run: |
          dotnet publish ./CallAutomation_AzureAI_VoiceLive/CallAutomation_AzureAI_VoiceLive.csproj \
            -c Release -o ./publish --no-build

      # Zip for faster upload (fewer files)
      - name: Archive package
        run: |
          cd publish
          zip -r ../app.zip .
          cd ..

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_937C8CECBEDA4311BCEB26A066FA7C0A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AE8DB17CE3C344E9BCC5257AB8E0E15B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_31981213B4EC4F059E1419A68AC724BE }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Azure-Voice-SDK-WEB-APP'
          slot-name: 'Production'
          package: app.zip

          
